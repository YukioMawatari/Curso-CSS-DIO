<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que são Unidades de Medida Relativas?</title>
    <style>
        .unidades{
            background-color: red;
            color: white;
            width: 50x;
            height: 50px;
            font-size: 50px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>O que são Unidades de Medida Relativas?</h1>
    <p>As unidades relativas são calculadas com base em unidades já conhecidas de um <strong>outro elemento</strong>, o que faz com que o resultado possa <strong>variar</strong> de acordo com o valor da propriedade do elemento no qual estamos nos baseando.</p>
    <i>Exemplos:</i>
    <div>
        <p class="unidades">%</p>
        <p class="unidades">em</p>
        <p class="unidades">rem</p>
        <p class="unidades">vw</p>
        <p class="unidades">vh</p>
        <p class="unidades">...</p>
    </div>
</body>
</html>
