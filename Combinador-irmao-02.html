<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fundo-verde span ~ p{
            background: lightgreen;
        }

        .fundo-verde p ~ p{
            background: red;
        }
    </style>
</head>
<body>
    <div class="fundo-verde">
        <p>Elemento 1</p>
        <p>Elemento 2</p>
        <span>
            <p>Elemento 3</p>
            <p>Elemento 4</p>
        </span>
        <p>Elemento 5</p>
        <p>Elemento 6</p>
    </div>
</body>
</html>
