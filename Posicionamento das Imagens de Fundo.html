<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento das Imagens de Fundo</title>

    <!--background-position é possível alterar a posição de fundo que nossa imagem se encontra
        background-position: horizontal vertical;
    -->

    <style>
        div{
            margin-bottom: 30px;
        }

        .exemplo{
            width: 300px;
            height: 300px;
            background-image: url('./img/dio.png');
            background-size: 120px;
            border: 1px solid red;
            background-repeat: no-repeat;
            background-position: bottom 10px right 20px;
        }
    </style>
</head>
<body>
    <div class="exemplo"></div>
</body>
</html>
