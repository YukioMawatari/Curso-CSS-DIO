<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    // Para alterar o tamanho do nosso texto utiliza a propriedade font-size
    <title>Alterando o Tamanho das Fontes com Font-Size</title>
    <style>
        #xx-small{
            font-size: xx-small;
        }

        #x-small{
            font-size: x-small;
        }

        #large{
            font-size: large;
        }

        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Tamanhos</h1>
    <code>font-size: xx-small</code>
    <p id="xx-small">xx-small</p>

    <code>font-size: x-small</code>
    <p id="x-small">x-small</p>

    <code>font-size: large</code>
    <p id="large">large</p>
</body>
</html>
