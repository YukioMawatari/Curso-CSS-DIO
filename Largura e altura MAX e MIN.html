<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>

    <!--
        max-width e max-height = largura e altura máxima
        min-width e min-height = largura e altura mínima
    -->
    <style>
        button{
            background-color: pink;
            min-width: 200px;
            max-width: 500px;
            min-height: 300px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <button>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ipsum a eveniet, id, expedita unde consectetur esse facilis nisi tenetur tempora fugit quam ipsa qui ea corrupti eius labore. Est.
    </button>
</body>
</html>
