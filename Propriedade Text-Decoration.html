<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Text-Decoration</title>
    <style>
        h1 + p{
            text-decoration-line: underline;
            text-decoration-style: wavy;
            text-decoration-thickness: 5px;
            
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--text-decoration: underline; adicionando uma linha logo abaixo do texto
        text-decoration: overline; adicionando uma linha logo acima do texto
        text-decoration: none; valor padrão
        text-decoration: line-through; - adiciona uma linha ao meio do texto, ficando com texto riscado ao meio

        Definindo em apenas uma linha
        text-decoration: tipo da linha / estilo da linha / cor / espessura
        text-decoration: text-decoration-line / text-decoration-style / text-decoration-color /  text-decoration-thicknes


        text-decoration-line: underline - ela especifica qual o tipo de linha que vai ser add ao texto, conforme os exemplo citados em cima
        text-decoration-style: solid - ela vai especificar qual o estilo da linha que vai ser add ao texto
        text-decoration-color: red; - definindo a cor da nossa linha
        text-decoration-thickness: 10px;- ela determina a espessura das linhas que estamos criando em nossos textos

    -->
    <h1>Propriedade <code>text-Decoration</code></h1>
    <p>Adiciona ou remove linhas do texto, seja emcima, no meio ou embaixo.</p>
    <p>É uma propriedade abreviada de:
        <ul>
            <li><code>text-decoration-line</code></li>
            <li><code>text-decoration-style</code></li>
            <li><code>text-decoration-color</code></li>
            <li><code>text-decoration-thickness</code></li>
        </ul>
    </p>
            <a href="#">Link de exemplo</a>
</body>
</html>
