<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de Fontes (Font-Style)</title>

    <style>
        #tamanho{
            font-size: 40px;
            font-style: italic;
        }

        #normal{
            font-style: normal;
        }

        #italic{
            font-style: italic;
        }

        #oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>

    <p id="tamanho">Definindo o estilo da font</p>

    <code>font-style: normal</code>
    <p id="normal">font-style: normal;</p>

    <code>font-style: italic</code>
    <p id="italic">font-style: italic;</p>

    <code>font-style: oblique</code>
    <p id="oblique">font-style: oblique;</p>
</body>
</html>
