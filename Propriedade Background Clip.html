<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        background-clip: essa propriedade permite controlar a nossa img ou cor de fundo do elemnento, deve preencher as Ã¡rea que ficam abaixo das bordas do elemento
        funciona que nem o background-origin
    -->
    <style>
        body{
            background-color: pink;
        }
        div{
            margin-bottom: 30px;
        }

        .exemplo{
            width: 300px;
            height: 300px;
            background-image: url('./img/montanha.jpg');
            background-size: 100% 100%;
            border: 15px dashed palegreen;
            padding: 30px;
        }

        #padding-box{
            background-clip: padding-box;
        }
    </style>
</head>
<body>

    <code>Background-clip: padding-box;</code>
    <div class="exemplo" id="padding-box"></div>

    <code>Background-clip: border-box;</code>
    <div class="exemplo" id="border-box"></div>

    <code>Background-clip: content-box;</code>
    <div class="exemplo" id="content"></div>
</body>
</html>
