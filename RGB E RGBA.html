<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB e RGBA</title>

    <!--RGB: RED, GREEN E BLUE, para definir as cores RGB tem que passar valores número de 0 até 255. Também é possivel utilizar % de 0 a 100
        RGBA: é canal do RGB, só que é possível definir a opacidade (transparencia) da cor, o alpha (transparencia) é de 0.0 até 1.0.
    -->

    <style>
        #rgb{
            color: rgb(0, 255, 8);
        }

        #rgba{
            color: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas da gente definirmos cores utilizando CSS</p>
    <ul>
        <li id="pre-definidas">Cores Pré Definidas</li>
        <li id="current-color">Palavra chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
