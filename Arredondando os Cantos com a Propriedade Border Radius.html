<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondando os Cantos com a Propriedade Border Radius</title>
    <!--
        border-radius: é possível arredondar os cantos da nossa borda, não é preciso ter uma borda definida para essa propriedade
        border-radius: primeiro valor topo-esquerdo segundo valor topo-direito terceiro valor canto inferior-direito quarto valor canto inferior-esquerdo
        border-radius: valor1/valor2 vai criar uma borda com arredondamento oval
    -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .exemplo{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            border: 4px solid brown;
            border-radius: 500%;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações da nossa borda, através das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
</body>
</html>
