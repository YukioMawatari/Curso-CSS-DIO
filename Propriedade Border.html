<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Border</title>
    <!--
        border: espessura da bordar estilo da borda cor da bor;
        border-bottom: aplica embaixo.
        border-left: aplica lado esquerdo.
        border-right: aplica lado direito.
        border-top: aplica emcima.

        Também é óssível definir estilos diferentes para cada lado da borda com.

        border-lado-style: estilo desejado.
        border-lado-width: define a largura.
    -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .exemplo{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            border: 4px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações da nossa borda, através das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
</body>
</html>
