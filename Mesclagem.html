<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
       background-blend-mode é possíve definir como as img de fundo do nosso elemento e a cor de fundo consegue se misturar entre si

    -->
    <style>
        body{
            background-color: pink;
        }
        div{
            margin-bottom: 30px;
        }

        .exemplo{
            width: 300px;
            height: 300px;
            background-image: url('./img/montanha.jpg');
            background-size: 100% 100%;
            border: 15px dashed palegreen;
            padding: 30px;
            font-weight: 500;
            background-blend-mode: multiply;
        }

    </style>
</head>
<body>

    <code>Background-clip: padding-box;</code>
    <div class="exemplo" id="padding-box">TRILHA DE CSS</div>

    <code>Background-clip: border-box;</code>
    <div class="exemplo" id="border-box">TRILHA DE CSS</div>

    <code>Background-clip: content-box;</code>
    <div class="exemplo" id="content">TRILHA DE CSS</div>
</body>
</html>
