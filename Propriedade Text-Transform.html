<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Text-Transform</title>

    // text-transform: capitalize; - transforma o primeiro caracter de cada palavra em maiúsculo
    <style>
        p{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p>É RESPONSÁVEL por deinifir quais os carcteres vão estar em Maiúsculo, minusculo, etc...</p>
</body>
</html>
