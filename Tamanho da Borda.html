<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho da Borda</title>
    <!--border-width: essa propriedade define a espessura da nossa borda, o contorno
        border-width: thin; cria uma borda fina, essa borda corresponde a 1px.
        border-width: medium; cria uma borda de 3px.
        border-width: thick; cria uma borda de 5px.
        border-width: cima direita embaixo esquerda 

        border-style:
        border-color:
    -->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .exemplo{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
            border-style: solid;
            border-width: 10px 20px ;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definir as configurações da nossa borda, através das propriedades:</p>
    <ul>
        <li>border-width</li>
        <li>border-style</li>
        <li>border-color</li>
    </ul>

    <h2>Exemplo:</h2>
    <div class="exemplo"></div>
</body>
</html>
