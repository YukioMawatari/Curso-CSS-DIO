<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrando o fundo dos elementos</title>
    <!--
        background-image: url('caminho da img') é possível colocar mais de uma imagem para as mesmas se sobrepor, colocando (,) virgula após o caminho, url('caminho da img'), url('caminho da img').
        background-image: linear-gradient(cor do inicio, cor final); - degrdê
        background-image: radial-gradient(cor do inicio, cor final); - degradê em formato de circulo

    -->
    <style>
        .exemplo{
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            background-image: linear-gradient(blue, lightblue)
        }
    </style>
</head>
<body>
    <div class="exemplo"></div>
</body>
</html>
