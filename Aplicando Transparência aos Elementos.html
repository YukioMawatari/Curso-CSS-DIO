<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando Transparência aos Elementos</title>
    <!--

        opacity: define a opacidade do elemento - vai entra 0 a 1
        Para deixar o background com opacidade, o ideal é usar o rgba

    -->
    <style>
        .exemplo{
            width: 400px;
            height: 200px;
            background-color: purple;
            border: 5px solid orange;
            color: white;
            padding: 20px;
        }

        .exemplo img{
            width: 50%;
            opacity: .5;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>opacity</code></h1>
    <p>Define o nível de opacidade (transparência) de um elemento</p>

    <i>Exemplo: </i> <br><br><br>

    <div class="exemplo">
        <h3>Trilha de css</h3>
         <p> 
            Conhecendo as propriedades CSS uma a uma
        </p>
        <img src="digital (1).png" alt="">
    </div>
</body>
</html>
