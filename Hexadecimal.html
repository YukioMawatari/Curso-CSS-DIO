<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal</title>

    <!--Hexadecimal: os dois primeiros digitos é a intensidade da cor vermelha, os dois do meio seria a intensidade da cor verde e os dois ultimos a intensidade da cor azul
        Para definir a transparencia da cor hex, basta colocar no final dos 6 digitos, a transparencia vai de 00 até FF
    -->
    <style>
        #hex{
            color: #00AF00;
        }

        #hex-transparencia{
            color: #00FFFFFA;
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas da gente definirmos cores utilizando CSS</p>
    <ul>
        <li id="pre-definidas">Cores Pré Definidas</li>
        <li id="current-color">Palavra chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
