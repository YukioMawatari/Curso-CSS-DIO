<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Pré Definidas</title>

    <!--É possível colocar a cor transparente de fundo com:
        background-color: transparent

        currentcolor: pega o valor dinamicamente da cor definida no elemento.
    -->
    <style>

        li{
            background-color: deeppink;
        }
        #current-color{
            color: white;
        }
        #pre-definidas{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas da gente definirmos cores utilizando CSS</p>
    <ul>
        <li id="pre-definidas">Cores Pré Definidas</li>
        <li id="current-color">Palavra chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
