<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Border Image Source</title>
    <!--
        border-image-source: conseguimos definir o caminho da nossa img para criar a borda no nosso elemento, para essa propriedade funcionar Ã© preciso aplicar uma borda nosso elemento

    -->
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        .exemplo{
            background-color: black;
            width: 200px;
            height: 200px;
            border: 40px solid;
        }

        #exemplo-1{
            border-image-source: url('./img/dio.png');
        }

        #exemplo-2{
            border-image-source: linear-gradient(blue, green);
        }
    </style>
</head>
<body>
    <h1>Bordas com imagens</h1>
    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>

    <h2>Exemplo:</h2>
    <div id="exemplo-1" class="exemplo">
    </div>
    <br>
    <div id="exemplo-2" class="exemplo">
    </div>
    <br>
</body>
</html>
