<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Letter-Spacing e Word-Spacing</title>

    <style>
        #letter-spacing{
            letter-spacing:20px;
        }

        #word-spacing{
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="letter-spacing">Adiciona uma um espaçamento em cada CARACTER do seu texto. Como o nome já diz, espaçamento entre LETRAS.</p>

    <h1>Propriedade <code>word-spacing</code></h1>
    <p id="word-spacing">Adiciona um espaçamento entre cada PALAVRA do texto. Como o nome já diz, espaçamento entre letras</p>
</body>
</html>
