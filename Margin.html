<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <!--
        Margin: espaçamento por fora dos elementosv.
        Um valor: aplica dos 4 lados
        Dois valores: em cima e embaixo, segundo valor nas laterais
        Três valores: em cima, lados, embaixo
        Quatro valores: cima, direita, embaixo, esquerda    

        margin-top
        margin-bottom
        margin-left
        margin-right
    -->
    <style>
        div{
            width: 300px;
            height: 500px;
        }

        #elemento-01{
            background-color: orange;
            margin: 20px 10px 40px;
        }

        #elemento-02{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="elemento-01"></div>
    <div id="elemento-02"></div>
</body>
</html>
